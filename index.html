<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body style="background-color: brown;">
    <main class="container" id="mainWithId">
        <h1 style="color:bisque; font-size: 48px; margin-top: 50px; ">PRODUCTOS</h1>
        <!-- drop downs -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: antiquewhite; color: black; border-color: rgb(255, 221, 0);">
            Categories
          </button>
          <ul class="dropdown-menu" id="ulMenu">
            <!-- aquí van las opciones -->
            <li><a class="dropdown-item" href="#" style="background-color: coral;">All categories</a></li>
          </ul>
        </div>
        <!-- aquí acaba el botón -->
        <div id="carouselExample" class="carousel slide" style="margin: 60px;">
            <div class="carousel-inner" id="dentroDelCarrusel">
              <!-- AQUÍ VAN LOS ITEMS -->

            </div>
            <!-- hay que arreglar este botón porque no se ve -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </main>
    <script src="main.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
